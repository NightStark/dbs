<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
		<title>ECharts</title>
    <style type="text/css">
    .red_link {
		background-color: #F00;
	}
    </style>
</head>
<body>
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	<div id="main" style="height:400px"><a href="ddddddd">dddd</a></div>
	<!-- ECharts单文件引入 -->
	<script src="echarts.js"></script>
	<script src="mmdata.js"></script>
	<script type="text/javascript">

		// 路径配置
		require.config({
			paths: {
				echarts: 'build/dist'
			}
		});
	
		// 使用
		require(
			[
				'echarts',
				'echarts/chart/line' // 使用柱状图就加载bar模块，按需加载
			],
			function (ec) {
				// 基于准备好的dom，初始化echarts图表
				var myChart = ec.init(document.getElementById('main')); 

				var option = {
					title : {
						text: '内存检测数据',
						subtext: 'Uroute'
					},
					tooltip : {
						trigger: 'axis'
					},
					legend: {
						data:data_legend
					},
					toolbox: {
						show : true,
						feature : {
							mark : {show: true},
							dataView : {show: true, readOnly: false},
							magicType : {show: true, type: ['line', 'bar']},
							restore : {show: true},
							saveAsImage : {show: true}
						}
					},
					calculable : true,
					xAxis : [
						{
							type : 'category',
							boundaryGap : false,
							data : data_uptime
						}
					],
					yAxis : [
						{
							type : 'value',
							axisLabel : {
								formatter: '{value} KB'
							}
						}
					],
					series : data_s,
				};
					
				// 为echarts对象加载数据 
				myChart.setOption(option);
			}
		);

	</script>
    
</body>
</html>
